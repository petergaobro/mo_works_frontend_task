# .github/workflows/deploy.yml
name: Deploy to Lightsail

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload build to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 16.176.228.22
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "out"
          target: "/home/ubuntu/mo_works_frontend_task"

      - name: Deploy to web server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 16.176.228.22
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            echo "üßπ Cleaning old deployment files..."
            sudo rm -rf /var/www/html/*
            
            echo "üìÅ Copying static files to web server..."
            sudo cp -r /home/ubuntu/mo_works_frontend_task/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            
            echo "üßπ Cleaning temporary files..."
            rm -rf /home/ubuntu/next-app
            rm -rf /home/ubuntu/temp_static
            
            echo "‚úÖ Deployment complete!"
