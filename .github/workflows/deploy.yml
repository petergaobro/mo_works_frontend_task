name: Deploy to Lightsail

on:
  push:
    branches: [main]  # Trigger workflow when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: |
          rm -rf .next out
          npx next build
          # No need for `next export` since you're using `output: "export"` in Next.js v13.4+

      - name: Upload build files to Lightsail temp folder
        uses: appleboy/scp-action@master
        with:
          host: 16.176.228.22
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "out/*"
          target: "/home/ubuntu/temp_deploy"

      - name: Move files to web root with sudo
        uses: appleboy/ssh-action@master
        with:
          host: 16.176.228.22
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/temp_deploy/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html/
