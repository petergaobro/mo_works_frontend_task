name: Deploy to Lightsail

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Upload full project to Lightsail
      - name: Upload project files to Lightsail
        uses: appleboy/scp-action@master
        with:
          host: 16.176.228.22
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/next-app"

      # Step 4: SSH to install deps, build & start with PM2
      - name: Install dependencies and start server
        uses: appleboy/ssh-action@master
        with:
          host: 16.176.228.22
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /home/ubuntu/next-app
            npm install
            npm run build
            pm2 delete all || true
            pm2 start npm --name "next-app" -- start
